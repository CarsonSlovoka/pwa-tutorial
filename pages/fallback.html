<!--
注意，由於這個腳本用在fallback，表示使用者訪問其他不存在的頁面
這時候使用..只能回到前一層，如果使用者訪問的是
root/errSub/errSub/notExist.html
由於sw.js會執行到caches.match('./pages/fallback.html')，會抓cache的頁面出來沒錯，但問題就在於此時的工作路徑還是這串
root/errSub/errSub/notExist.html
這時候回到..還是一項不存在的項目，而且我們只做.html的判斷，
也就是在我們這個腳本中的CSS等項目如果是用相對路徑就可能會出現問題！
-->
